<!DOCTYPE html>
<html lang="bn" 
    x-data="appState()" 
    x-init="init()"
    :class="{ 'dark': isDarkMode }"
>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Asset Hub - The Ultimate Documentation</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        @import url('https://cdnmx.pages.dev/assets/fonts/noto_serif_bengali/font.css');
        body, article, h1, h2, h3, h4, h5, h6, a, span, p, table, tr, td, input, div, button, label, select {
            font-family: 'Noto Serif Bengali', Arial, sans-serif !important;
        }
        .glass-header { backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
        .asset-card { transition: transform 0.3s ease, box-shadow 0.3s ease; opacity: 0; animation: fadeInUp 0.5s ease-out forwards; }
        .sidebar-item { transition: background-color 0.2s ease, color 0.2s ease, transform 0.2s ease; }
        .sidebar-item:hover { transform: translateX(4px); }
        [x-cloak] { display: none !important; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900">
    <!-- Main container -->
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="hidden lg:block w-72 bg-white dark:bg-slate-800/50 border-r border-slate-200 dark:border-slate-700 p-6 flex-shrink-0">
            <div class="flex items-center gap-3 mb-8">
                <div class="p-2 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-lg shadow-md">
                    <i class="bi bi-collection-play-fill text-2xl text-white"></i>
                </div>
                <h1 class="text-xl font-bold text-slate-800 dark:text-white">Asset Hub</h1>
            </div>
            <p class="text-xs text-slate-400 mb-4 uppercase font-semibold">ক্যাটাগরি</p>
            <nav class="space-y-2">
                <a href="#" @click.prevent="setActiveCategory('all')" :class="{'bg-blue-600 text-white shadow-lg': activeCategory === 'all', 'text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700': activeCategory !== 'all'}" class="sidebar-item flex items-center justify-between w-full px-4 py-2 rounded-lg">
                    <span><i class="bi bi-grid-fill mr-3"></i> সকল অ্যাসেট</span>
                    <span class="text-xs font-bold px-2 py-0.5 rounded-full" :class="activeCategory === 'all' ? 'bg-white/20' : 'bg-slate-200 dark:bg-slate-700'" x-text="assets.length"></span>
                </a>
                <template x-for="category in categories" :key="category.id">
                    <a href="#" @click.prevent="setActiveCategory(category.id)" :class="{'bg-blue-600 text-white shadow-lg': activeCategory === category.id, 'text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700': activeCategory !== category.id}" class="sidebar-item flex items-center justify-between w-full px-4 py-2 rounded-lg">
                        <span><i :class="category.icon" class="mr-3"></i> <span x-text="category.name"></span></span>
                        <span class="text-xs font-bold px-2 py-0.5 rounded-full" :class="activeCategory === category.id ? 'bg-white/20' : 'bg-slate-200 dark:bg-slate-700'" x-text="getCategoryCount(category.id)"></span>
                    </a>
                </template>
            </nav>
            <div class="mt-8 pt-6 border-t border-slate-200 dark:border-slate-700">
                <button @click="alert('নতুন অ্যাসেট যোগ করতে, অনুগ্রহ করে assets.json ফাইলটি এডিট করুন।')" class="w-full bg-indigo-500 text-white font-semibold py-2.5 rounded-lg flex items-center justify-center gap-2 hover:bg-indigo-600 transition-colors shadow-lg shadow-indigo-500/30">
                    <i class="bi bi-plus-circle-fill"></i> নতুন অ্যাসেট যোগ
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="sticky top-0 z-40 glass-header bg-slate-50/80 dark:bg-slate-900/80 border-b border-slate-200 dark:border-slate-700 p-4">
                <div class="flex items-center justify-between">
                    <button @click="isMobileMenuOpen = !isMobileMenuOpen" class="lg:hidden p-2 rounded-md text-slate-500"><i class="bi bi-list text-2xl"></i></button>
                    <div class="relative w-full max-w-lg ml-4 lg:ml-0">
                        <i class="bi bi-search absolute top-1/2 left-4 -translate-y-1/2 text-slate-400"></i>
                        <input type="text" x-model="searchTerm" placeholder="যেকোনো অ্যাসেট খুঁজুন..." class="w-full pl-12 pr-4 py-2.5 rounded-lg border-2 border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/50 transition-all">
                    </div>
                    <div class="flex items-center">
                        <button @click="sharePage()" class="ml-4 p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors" aria-label="Share page">
                            <i class="bi bi-share-fill text-xl text-blue-500"></i>
                        </button>
                        <button @click="isDarkMode = !isDarkMode" class="ml-2 p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors" aria-label="Toggle dark mode">
                            <i class="bi text-xl" :class="isDarkMode ? 'bi-sun-fill text-yellow-400' : 'bi-moon-stars-fill text-indigo-500'"></i>
                        </button>
                    </div>
                </div>
                 <div x-show="isMobileMenuOpen" @click.away="isMobileMenuOpen = false" class="lg:hidden mt-4 bg-white dark:bg-slate-800 rounded-lg shadow-xl p-4" x-cloak>
                    <nav class="space-y-2">
                        <a href="#" @click.prevent="setActiveCategory('all'); isMobileMenuOpen = false" :class="{'bg-blue-600 text-white': activeCategory === 'all'}" class="sidebar-item flex items-center justify-between w-full px-4 py-2 rounded-lg"><span><i class="bi bi-grid-fill mr-3"></i> সকল অ্যাসেট</span></a>
                        <template x-for="category in categories" :key="category.id">
                            <a href="#" @click.prevent="setActiveCategory(category.id); isMobileMenuOpen = false" :class="{'bg-blue-600 text-white': activeCategory === category.id}" class="sidebar-item flex items-center justify-between w-full px-4 py-2 rounded-lg"><span><i :class="category.icon" class="mr-3"></i> <span x-text="category.name"></span></span></a>
                        </template>
                    </nav>
                </div>
            </header>

            <!-- Asset Grid and other contents... -->
            <main class="flex-1 overflow-y-auto p-6 md:p-8">
                <div class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white p-8 rounded-xl shadow-2xl mb-8 relative overflow-hidden">
                    <h2 class="text-3xl font-bold mb-2">Asset Hub-এ স্বাগতম!</h2>
                    <p class="max-w-2xl">এটি আপনার প্রকল্পের সকল ডিজিটাল অ্যাসেটের কেন্দ্রীয় সংগ্রহস্থল।</p>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-6">
                    <template x-for="(asset, index) in filteredAssets" :key="asset.id">
                        <div class="asset-card bg-white dark:bg-slate-800 rounded-xl shadow-lg hover:shadow-2xl hover:-translate-y-1.5 overflow-hidden flex flex-col" :style="`animation-delay: ${index * 50}ms`">
                             <div class="h-40 flex items-center justify-center bg-slate-100 dark:bg-slate-700/50 p-4 overflow-hidden relative group">
                                <template x-if="asset.type === 'image' || asset.type === 'svg'">
                                    <img :src="BASE_URL + asset.path" :alt="asset.name" class="max-h-full max-w-full object-contain">
                                </template>
                                <template x-if="asset.type === 'audio'"><div class="text-center"><i class="bi bi-music-note-beamed text-5xl text-cyan-500"></i><button @click="$refs['audio' + asset.id].play()" class="mt-4 px-4 py-2 bg-cyan-500 text-white rounded-full text-sm hover:bg-cyan-600 transition-colors"><i class="bi bi-play-fill"></i> চালান</button><audio :src="asset.path" :ref="'audio' + asset.id" class="hidden"></audio></div></template>
                                <template x-if="!['image', 'audio', 'svg'].includes(asset.type)"><i :class="getIconForType(asset.type)" class="text-6xl text-slate-400"></i></template>
                            </div>
                            <div class="p-4 flex-1 flex flex-col">
                                <h3 class="font-bold text-md text-slate-800 dark:text-white truncate" x-text="asset.name"></h3>
                                <div class="text-xs text-slate-400 mt-1 flex items-center gap-4">
                                    <span><i class="bi bi-calendar-check mr-1.5"></i> <span x-text="asset.date"></span></span>
                                    <span><i class="bi bi-person-fill mr-1.5"></i> <span x-text="asset.uploader"></span></span>
                                </div>
                                <div class="flex items-center gap-2 mt-3">
                                    <span class="text-xs px-2 py-1 rounded-full font-semibold" :class="assetTypeInfo(asset.type).badgeColor" x-text="assetTypeInfo(asset.type).name"></span>
                                    <span class="text-xs text-slate-400 font-semibold" x-text="asset.size"></span>
                                </div>
                                <div class="mt-4 pt-4 border-t border-slate-200 dark:border-slate-700 flex items-center gap-2">
                                     <button @click="copyToClipboard(asset.path, 'Path')" class="flex-1 text-sm px-3 py-2 rounded-md bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 transition-colors"><i class="bi bi-clipboard-plus-fill mr-2"></i> পাথ</button>
                                     <button @click="openCodeModal(asset)" class="flex-1 text-sm px-3 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600 transition-colors"><i class="bi bi-code-slash mr-2"></i> কোড</button>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
                 <div x-show="filteredAssets.length === 0" class="text-center py-16 text-slate-500" x-cloak><i class="bi bi-search-heart text-5xl mb-4"></i><h3 class="text-xl font-semibold">কোনো অ্যাসেট পাওয়া যায়নি</h3></div>
            </main>
        </div>
    </div>
    
    <!-- Code Snippet Modal and Toast Notification -->
    <div x-show="isModalOpen" @keydown.escape.window="isModalOpen = false" class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 p-4" x-cloak>...</div>
    <div x-show="showCopyNotification" class="fixed bottom-5 right-5 bg-green-500 text-white px-6 py-3 rounded-lg shadow-xl flex items-center gap-3" x-cloak>...</div>

    <script>
        function appState() {
            const BASE_URL = 'https://cdnmx.pages.dev/';
            
            return {
                isDarkMode: false, isMobileMenuOpen: false, searchTerm: '', activeCategory: 'all', 
                isModalOpen: false, activeTab: 'html', currentAsset: {}, currentAssetCode: { tabs: [] }, 
                assets: [], // Initially empty, will be loaded from JSON
                showCopyNotification: false, copyNotificationMessage: '', BASE_URL: BASE_URL,
                categories: [
                    { id: 'images', name: 'ইমেজ', icon: 'bi bi-image-alt' }, { id: 'video', name: 'ভিডিও', icon: 'bi bi-play-btn-fill' }, { id: 'audio', name: 'অডিও', icon: 'bi bi-music-note-beamed' },
                    { id: 'fonts', name: 'ফন্ট', icon: 'bi bi-type' }, { id: 'json', name: 'JSON', icon: 'bi bi-filetype-json' }, { id: 'sprites', name: 'স্প্রাইট', icon: 'bi bi-grid-1x2-fill' },
                    { id: 'docs', name: 'ডক্স', icon: 'bi bi-file-earmark-text-fill' }
                ],
                
                init() {
                    // Load dark mode preference
                    this.isDarkMode = localStorage.getItem('isDarkMode') === 'true';
                    this.$watch('isDarkMode', val => localStorage.setItem('isDarkMode', val));
                    
                    // Load asset data from JSON file
                    fetch('./assets.json')
                        .then(response => response.json())
                        .then(data => {
                            this.assets = data;
                            console.log('Assets loaded successfully from assets.json!');
                        })
                        .catch(error => console.error('Error loading assets.json:', error));
                },
                
                sharePage() {
                    const shareData = { title: 'Asset Hub', text: 'Check out this Asset Hub!', url: window.location.href };
                    if (navigator.share) {
                        navigator.share(shareData).catch(console.error);
                    } else { this.copyToClipboard(window.location.href, 'Page Link'); }
                },

                get filteredAssets() {
                    return this.assets.filter(asset => 
                        (this.activeCategory === 'all' || asset.category === this.activeCategory) &&
                        (this.searchTerm === '' || asset.name.toLowerCase().includes(this.searchTerm.toLowerCase()) || asset.type.toLowerCase().includes(this.searchTerm.toLowerCase()))
                    );
                },
                setActiveCategory(category) { this.activeCategory = category; },
                getCategoryCount(category) { return this.assets.filter(a => a.category === category).length; },
                assetTypeInfo(type) {
                    const types = {
                        image: { name: 'Image', badgeColor: 'bg-amber-100 text-amber-800 dark:bg-amber-900/50 dark:text-amber-300' },
                        video: { name: 'Video', badgeColor: 'bg-rose-100 text-rose-800 dark:bg-rose-900/50 dark:text-rose-300' },
                        audio: { name: 'Audio', badgeColor: 'bg-cyan-100 text-cyan-800 dark:bg-cyan-900/50 dark:text-cyan-300' },
                        font: { name: 'Font', badgeColor: 'bg-violet-100 text-violet-800 dark:bg-violet-900/50 dark:text-violet-300' },
                        svg: { name: 'SVG', badgeColor: 'bg-green-100 text-green-800 dark:bg-green-900/50 dark:text-green-300' },
                        json: { name: 'JSON', badgeColor: 'bg-indigo-100 text-indigo-800 dark:bg-indigo-900/50 dark:text-indigo-300' },
                        sprite: { name: 'Sprite', badgeColor: 'bg-purple-100 text-purple-800 dark:bg-purple-900/50 dark:text-purple-300' },
                        doc: { name: 'Doc', badgeColor: 'bg-sky-100 text-sky-800 dark:bg-sky-900/50 dark:text-sky-300' },
                        pdf: { name: 'PDF', badgeColor: 'bg-red-100 text-red-800 dark:bg-red-900/50 dark:text-red-300' },
                    }; return types[type] || { name: 'File', badgeColor: 'bg-slate-100 text-slate-800' };
                },
                getIconForType(type) {
                    const icons = { font: 'bi bi-file-earmark-font', json: 'bi bi-file-code', video: 'bi bi-film', sprite: 'bi bi-grid-1x2', doc: 'bi bi-file-text', pdf: 'bi bi-file-earmark-pdf-fill' };
                    return icons[type] || 'bi bi-file-earmark';
                },
                copyToClipboard(text, type = 'Code') {
                    navigator.clipboard.writeText(text).then(() => {
                        this.copyNotificationMessage = `${type} copied!`;
                        this.showCopyNotification = true;
                        setTimeout(() => this.showCopyNotification = false, 3000);
                    });
                },
                openCodeModal(asset) {
                    this.currentAsset = asset; const fullPath = this.BASE_URL + asset.path; let tabs = [];
                    if (asset.type === 'image' || asset.type === 'svg') {
                        tabs.push({ id: 'html', name: 'HTML', code: `<img src="${fullPath}" alt="${asset.name}">` });
                        tabs.push({ id: 'css', name: 'CSS', code: `.element {\n  background-image: url('${fullPath}');\n}` });
                        tabs.push({ id: 'markdown', name: 'Markdown', code: `![${asset.name}](${fullPath})` });
                    } else if (asset.type === 'audio') { tabs.push({ id: 'html', name: 'HTML', code: `<audio controls src="${fullPath}"></audio>` });
                    } else if (asset.type === 'video') { tabs.push({ id: 'html', name: 'HTML', code: `<video controls src="${fullPath}"></video>` });
                    } else if (asset.type === 'font') { tabs.push({ id: 'css', name: 'CSS (@font-face)', code: `@font-face {\n  font-family: 'CustomFont';\n  src: url('${fullPath}') format('woff2');\n}` });
                    } else { tabs.push({ id: 'path', name: 'Path', code: fullPath }); }
                    this.currentAssetCode.tabs = tabs; this.activeTab = tabs[0].id; this.isModalOpen = true;
                }
            };
        }
    </script>
</body>
</html>
