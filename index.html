<!DOCTYPE html>
<html lang="bn" 
    x-data="appState()" 
    x-init="init()"
    :class="{ 'dark': isDarkMode }"
    class="scroll-smooth"
>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CDN MX - Modern & Dynamic Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.0/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        @import url('https://cdnmx.pages.dev/assets/fonts/noto_serif_bengali/font.css');
        body, article, h1, h2, h3, h4, h5, h6, 
        a, span, p, table, tr, td, input, 
        div, button, label, select, 
        .mubarok-topbar, .mubarok-main-menu, .mubarok-breadcrumb, 
        .mubarok-copyrights-area, 
        form span.required {
            font-family: 'Noto Serif Bengali', Arial, sans-serif !important;
        }

        :root {
            --bottom-nav-height: 55px;
            --ui-bg-base: #f8fafc;
            --ui-bg-component: #ffffff;
            --ui-border-base: #e2e8f0;
            --ui-fg-base: #0f172a;
            --ui-fg-muted: #64748b;
            --ui-fg-interactive: #0f172a;
        }
        .dark {
            --ui-bg-base: #0f172a;
            --ui-bg-component: #1e293b;
            --ui-border-base: #334155;
            --ui-fg-base: #f1f5f9;
            --ui-fg-muted: #94a3b8;
            --ui-fg-interactive: #ffffff;
        }

        #nav-container, .nav-link { display:flex; height:100% }
        body { background-color:var(--ui-bg-base); color:var(--ui-fg-base); min-height:100vh; overflow-x:hidden; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale }
        ::selection { background-color:var(--ui-fg-base); color:var(--ui-bg-base) }
        ::-webkit-scrollbar { width:0 }
        @keyframes fadeInUp { from { opacity:0; transform:translateY(10px) } to { opacity:1; transform:translateY(0) } }
        .animate-card { animation:.5s ease-out forwards fadeInUp; animation-delay:var(--animation-delay,0s); opacity:0 }
        
        #nav-container { justify-content:space-around; align-items:center; width:100%; background-color:var(--ui-bg-component); border-top:1px solid var(--ui-border-base) }
        .nav-link { flex-direction:column; align-items:center; justify-content:center; flex-grow:1; color:var(--ui-fg-muted); transition:color .2s ease-in-out; font-weight:500; cursor:pointer }
        .nav-link.active { color:var(--ui-fg-interactive); font-weight:700 }
        .nav-link i { font-size:1.3rem; margin-bottom:2px }
        .nav-link span { font-size:.6rem; }
        
        @media (min-width:1024px) {
            #floating-nav { left:auto; right:2.5rem; top:50%; bottom:auto; transform:translateY(-50%); width:auto; height:auto; max-width:none }
            #nav-container { flex-direction:column; align-items:flex-end; gap:1rem; background-color:#fff0; border:none; box-shadow:none; height:auto }
            .nav-link { flex-direction:row; justify-content:flex-end; flex-grow:0; height:auto; font-weight:500; padding:4px 0 }
            .nav-link:hover { color:var(--ui-fg-base) }
            .nav-link.active { font-weight:700 }
            .nav-link i { display:none }
            .nav-link span { font-size:1rem }
        }

        [x-cloak] { display: none !important; }
        .skeleton-card { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="antialiased">

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="sticky top-0 z-30 bg-slate-50/80 dark:bg-slate-900/80 backdrop-blur-lg border-b border-slate-200 dark:border-slate-800 p-4">
            <div class="flex items-center justify-between gap-4 max-w-7xl mx-auto">
                <div class="relative w-full max-w-lg">
                    <i class="bi bi-search absolute top-1/2 left-4 -translate-y-1/2 text-slate-400 z-10"></i>
                    <input type="text" x-model.debounce.300ms="searchTerm" placeholder="যেকোনো অ্যাসেট খুঁজুন..." class="w-full pl-12 pr-10 py-2.5 rounded-full border-2 border-transparent bg-white dark:bg-slate-800 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/30 transition-all">
                    <button x-show="searchTerm" @click="searchTerm = ''" class="absolute top-1/2 right-3 -translate-y-1/2 p-1 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200" aria-label="Clear search">
                        <i class="bi bi-x-circle-fill"></i>
                    </button>
                </div>
                <div class="hidden sm:flex items-center gap-2">
                    <div class="flex items-center bg-white dark:bg-slate-800 rounded-full p-1">
                        <button @click="viewMode = 'grid'" :class="{'bg-blue-500 text-white': viewMode === 'grid', 'text-slate-500': viewMode !== 'grid'}" class="p-1.5 h-9 w-9 flex items-center justify-center rounded-full transition-colors" aria-label="Grid view"><i class="bi bi-grid-fill"></i></button>
                        <button @click="viewMode = 'list'" :class="{'bg-blue-500 text-white': viewMode === 'list', 'text-slate-500': viewMode !== 'list'}" class="p-1.5 h-9 w-9 flex items-center justify-center rounded-full transition-colors" aria-label="List view"><i class="bi bi-list-task"></i></button>
                    </div>
                    <button @click="isDarkMode = !isDarkMode" class="h-11 w-11 flex items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors" aria-label="Toggle dark mode">
                        <i class="bi text-xl" :class="isDarkMode ? 'bi-sun-fill text-yellow-400' : 'bi-moon-stars-fill text-indigo-500'"></i>
                    </button>
                </div>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-4 sm:p-6 md:p-8 max-w-7xl mx-auto w-full pb-24 lg:pb-8">
            <div x-show="isLoading" x-cloak>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-6">
                    <template x-for="i in 8"><div class="skeleton-card bg-white dark:bg-slate-800 rounded-xl shadow-sm overflow-hidden"><div class="h-40 bg-slate-200 dark:bg-slate-700"></div><div class="p-4 space-y-3"><div class="h-4 bg-slate-200 dark:bg-slate-700 rounded w-3/4"></div><div class="h-3 bg-slate-200 dark:bg-slate-700 rounded w-1/2"></div><div class="h-8 bg-slate-200 dark:bg-slate-700 rounded mt-4"></div></div></div></template>
                </div>
            </div>
            
            <div x-show="loadingError" class="text-center py-16 text-red-500" x-cloak>
                <i class="bi bi-exclamation-triangle-fill text-6xl mb-4"></i><h3 class="text-xl font-semibold">দুঃখিত, অ্যাসেট লোড করা যায়নি।</h3>
            </div>

            <div x-show="!isLoading && !loadingError">
                <div x-show="!searchTerm && activeCategory === 'all'" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 -translate-y-4" class="mb-8 p-8 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-2xl shadow-lg text-center text-white">
                    <h2 class="text-3xl font-bold mb-4">CDN MX-এ স্বাগতম!</h2>
                    <p class="text-blue-100 max-w-2xl mx-auto">আপনার প্রকল্পের সকল ডিজিটাল অ্যাসেটের কেন্দ্রীয় সংগ্রহস্থল।</p>
                </div>

                <div x-show="viewMode === 'grid'" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-6">
                    <template x-for="(asset, index) in sortedAndFilteredAssets" :key="asset.id">
                        <div class="animate-card bg-white dark:bg-slate-800 rounded-2xl shadow-sm hover:shadow-xl hover:-translate-y-1 border border-transparent hover:border-blue-500 flex flex-col" :style="`--animation-delay: ${index * 30}ms`">
                            <div class="h-48 flex items-center justify-center bg-slate-100 dark:bg-slate-700/50 p-4 overflow-hidden rounded-t-2xl"><template x-if="asset.type === 'image' || asset.type === 'svg'"><img :src="BASE_URL + asset.path" :alt="asset.name" class="max-h-full max-w-full object-contain"></template><template x-if="!['image', 'svg'].includes(asset.type)"><i :class="getIconForType(asset.type)" class="text-7xl text-slate-400"></i></template></div>
                            <div class="p-4 flex-1 flex flex-col"><h3 class="font-semibold text-md truncate" x-text="asset.name"></h3><div class="text-xs text-slate-500 dark:text-slate-400 mt-1"><span><span x-text="assetTypeInfo(asset.type).name"></span> &bull; <span x-text="asset.size"></span></span></div><div class="mt-4 pt-4 border-t border-slate-200 dark:border-slate-700 flex items-center gap-2"><button @click="copyToClipboard(BASE_URL + asset.path, 'Path')" class="flex-1 text-sm px-3 py-2 rounded-lg bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 font-semibold"><i class="bi bi-clipboard-plus-fill mr-2"></i> পাথ</button><button @click="openCodeModal(asset)" class="flex-1 text-sm px-3 py-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600 font-semibold"><i class="bi bi-code-slash mr-2"></i> কোড</button></div></div>
                        </div>
                    </template>
                </div>
                <div x-show="viewMode === 'list'" class="space-y-3">
                    <template x-for="(asset, index) in sortedAndFilteredAssets" :key="asset.id">
                        <div class="animate-card bg-white dark:bg-slate-800 rounded-lg shadow-sm hover:shadow-lg p-3 sm:p-4 flex items-center justify-between" :style="`--animation-delay: ${index * 25}ms`">
                            <div class="flex items-center gap-4 flex-1 overflow-hidden"><div class="w-12 h-12 flex-shrink-0 flex items-center justify-center bg-slate-100 dark:bg-slate-700 rounded-lg"><i :class="getIconForType(asset.type)" class="text-2xl text-slate-500"></i></div><div class="flex-1 overflow-hidden"><p class="font-bold truncate" x-text="asset.name"></p><p class="text-xs text-slate-500 dark:text-slate-400 hidden sm:block"><span x-text="asset.size"></span> &bull; <span x-text="asset.date"></span></p></div></div>
                            <div class="flex items-center gap-2"><button @click="copyToClipboard(BASE_URL + asset.path, 'Path')" class="p-2 h-10 w-10 rounded-lg bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600" aria-label="Copy path"><i class="bi bi-clipboard-plus-fill"></i></button><button @click="openCodeModal(asset)" class="p-2 h-10 w-10 rounded-lg bg-blue-500 text-white hover:bg-blue-600" aria-label="Show code"><i class="bi bi-code-slash"></i></button></div>
                        </div>
                    </template>
                </div>
                <div x-show="!isLoading && sortedAndFilteredAssets.length === 0" class="text-center py-20 text-slate-500" x-cloak><i class="bi bi-binoculars-fill text-6xl mb-4"></i><h3 class="text-xl font-semibold">কোনো অ্যাসেট পাওয়া যায়নি</h3></div>
            </div>
        </main>
    </div>

    <!-- Navigation -->
    <div id="floating-nav" class="fixed bottom-0 left-0 w-full lg:w-auto z-40" style="height: var(--bottom-nav-height);">
        <nav id="nav-container">
            <a href="#" class="nav-link" :class="{'active': activeCategory === 'all'}" @click.prevent="setActiveCategory('all')">
                <i class="bi bi-grid-fill"></i>
                <span>সকল</span>
            </a>
            <template x-for="category in categories" :key="category.id">
                <a href="#" class="nav-link" :class="{'active': activeCategory === category.id}" @click.prevent="setActiveCategory(category.id)">
                    <i :class="category.icon"></i>
                    <span x-text="category.name"></span>
                </a>
            </template>
        </nav>
    </div>

    <!-- Toast & Modal -->
    <div x-show="showCopyNotification" class="fixed bottom-20 lg:bottom-5 right-5 bg-slate-900 dark:bg-slate-200 text-white dark:text-black px-5 py-3 rounded-lg shadow-lg z-50" x-cloak><p x-text="copyNotificationMessage"></p></div>
    <div x-show="isModalOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60 p-4" @keydown.escape.window="isModalOpen = false" x-cloak>
        <div x-show="isModalOpen" x-transition @click.away="isModalOpen = false" class="relative w-full max-w-2xl bg-white dark:bg-slate-800 rounded-xl shadow-2xl flex flex-col"><div class="flex items-center justify-between p-4 border-b border-slate-200 dark:border-slate-700"><div class="flex items-center gap-3"><i :class="getIconForType(currentAsset.type)" class="text-xl text-blue-500"></i><h3 class="text-lg font-bold" x-text="currentAsset.name"></h3></div><button @click="isModalOpen = false" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700" aria-label="Close modal"><i class="bi bi-x-lg"></i></button></div><div class="p-5 flex-1"><div class="mb-4 border-b border-slate-200 dark:border-slate-700"><nav class="-mb-px flex space-x-4"><template x-for="tab in currentAssetCode.tabs" :key="tab.id"><button @click="activeTab = tab.id" :class="activeTab === tab.id ? 'border-blue-500 text-blue-600 dark:text-blue-400' : 'border-transparent text-slate-500 hover:text-slate-700 dark:hover:text-slate-300'" class="whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm" x-text="tab.name"></button></template></nav></div><div class="relative bg-slate-100 dark:bg-slate-900 rounded-lg p-4"><template x-for="tab in currentAssetCode.tabs" :key="tab.id"><div x-show="activeTab === tab.id"><pre class="text-sm overflow-x-auto"><code x-text="tab.code"></code></pre></div></template><button @click="copyToClipboard(currentAssetCode.tabs.find(t => t.id === activeTab)?.code || '', 'Code')" class="absolute top-3 right-3 p-2 text-sm bg-white/50 dark:bg-black/50 backdrop-blur-sm rounded-md hover:bg-slate-200 dark:hover:bg-slate-700" aria-label="Copy code"><i class="bi bi-clipboard-fill"></i></button></div></div></div>
    </div>

    <script>
        function appState() {
            const ASSETS_JSON_URL = 'https://cdnmx.pages.dev/assets/json/assets.json';
            const BASE_URL = 'https://cdnmx.pages.dev/';
            
            return {
                isLoading: true, loadingError: false, isDarkMode: false, viewMode: 'grid', sortBy: 'name', searchTerm: '', activeCategory: 'all', isModalOpen: false, activeTab: 'html', 
                currentAsset: {}, currentAssetCode: { tabs: [] }, assets: [], showCopyNotification: false, copyNotificationMessage: '', BASE_URL: BASE_URL,
                categories: [
                    { id: 'images', name: 'ইমেজ', icon: 'bi bi-image-alt' }, { id: 'video', name: 'ভিডিও', icon: 'bi bi-play-btn-fill' },
                    { id: 'audio', name: 'অডিও', icon: 'bi bi-music-note-beamed' }, { id: 'fonts', name: 'ফন্ট', icon: 'bi bi-type' },
                    { id: 'docs', name: 'ডক্স', icon: 'bi bi-file-earmark-text-fill' }
                ],
                init() {
                    this.isDarkMode = localStorage.getItem('isDarkMode') === 'true';
                    this.$watch('isDarkMode', val => localStorage.setItem('isDarkMode', val));
                    fetch(ASSETS_JSON_URL)
                        .then(res => res.ok ? res.json() : Promise.reject('Network response error'))
                        .then(data => { this.assets = data; })
                        .catch(err => { console.error(err); this.loadingError = true; })
                        .finally(() => setTimeout(() => this.isLoading = false, 500));
                },
                get sortedAndFilteredAssets() {
                    let filtered = this.assets;
                    if (this.activeCategory !== 'all') filtered = filtered.filter(a => a.category === this.activeCategory);
                    if (this.searchTerm) filtered = filtered.filter(a => a.name.toLowerCase().includes(this.searchTerm.toLowerCase()));
                    return [...filtered].sort((a, b) => a.name.localeCompare(b.name, 'bn'));
                },
                setActiveCategory(category) { this.activeCategory = category; window.scrollTo({ top: 0, behavior: 'smooth' }); },
                assetTypeInfo(type) {
                    const types = { image:{name:'Image'}, svg:{name:'SVG'}, video:{name:'Video'}, audio:{name:'Audio'}, font:{name:'Font'}, json:{name:'JSON'}, sprite:{name:'Sprite'}, doc:{name:'Doc'}, pdf:{name:'PDF'}, css:{name:'CSS'} };
                    return types[type] || {name: 'File'};
                },
                getIconForType(type) {
                    const icons = { image:'bi bi-image-alt', svg:'bi bi-filetype-svg', video:'bi bi-film', audio:'bi bi-music-note-beamed', font:'bi bi-file-earmark-font', json:'bi bi-file-code', sprite:'bi bi-grid-1x2', doc:'bi bi-file-text', pdf:'bi bi-file-earmark-pdf-fill', css:'bi bi-filetype-css' };
                    return icons[type] || 'bi bi-file-earmark';
                },
                copyToClipboard(text, type = 'Code') {
                    if (!text || !navigator.clipboard) return;
                    navigator.clipboard.writeText(text).then(() => {
                        this.copyNotificationMessage = `${type} কপি করা হয়েছে!`;
                        this.showCopyNotification = true;
                        setTimeout(() => this.showCopyNotification = false, 3000);
                    });
                },
                openCodeModal(asset) {
                    this.currentAsset = asset;
                    const fullPath = this.BASE_URL + asset.path;
                    let tabs = [];
                    if (['image', 'svg'].includes(asset.type)) {
                        tabs.push({ id: 'html', name: 'HTML', code: `<img src="${fullPath}" alt="${asset.name}">` });
                        tabs.push({ id: 'css', name: 'CSS', code: `.element {\n  background-image: url('${fullPath}');\n}` });
                        // ========= নতুন মার্কডাউন ফরম্যাট যোগ করা হয়েছে ==========
                        tabs.push({ id: 'markdown', name: 'Markdown', code: `![${asset.name}](${fullPath})` });
                    } else if (asset.type === 'css') {
                        tabs.push({ id: 'html', name: 'HTML', code: `<link rel="stylesheet" href="${fullPath}">` });
                    } else if (asset.type === 'audio') { tabs.push({ id: 'html', name: 'HTML', code: `<audio controls src="${fullPath}"></audio>` });
                    } else if (asset.type === 'video') { tabs.push({ id: 'html', name: 'HTML', code: `<video controls src="${fullPath}"></video>` });
                    } else { tabs.push({ id: 'path', name: 'Path', code: fullPath }); }
                    this.currentAssetCode.tabs = tabs;
                    this.activeTab = tabs[0]?.id || '';
                    this.isModalOpen = true;
                }
            };
        }
    </script>
</body>
</html>
